<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator challenge</title>
        <link rel="stylesheet" href="../css/style.css" />
        <script defer src="../../src/index.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="numbers">
                    <input
                        type="number"
                        class="number"
                        id="num1-el"
                        value="0"
                    />
                    <input
                        type="number"
                        class="number"
                        id="num2-el"
                        value="0"
                    />
                </div>
                <div class="buttons">
                    <button class="button" id="add-btn">Add</button>
                    <button class="button" id="sub-btn">Subtract</button>
                    <button class="button" id="div-btn">Divide</button>
                    <button class="button" id="multi-btn">Multiply</button>
                </div>
                <div class="result">
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </body>
</html>
